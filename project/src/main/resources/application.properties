spring.application.name=project

# MySQL Database Connection
spring.datasource.url=${RDS_URL}
spring.datasource.username=${RDS_USERNAME}
spring.datasource.password=${RDS_PASSWORD}


# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# JPA Console Log
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# Google OAuth2
spring.security.oauth2.client.registration.google.client-id=${Client_ID}
spring.security.oauth2.client.registration.google.client-secret=${Client_Secret}
spring.security.oauth2.client.registration.google.scope=openid,email
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/login/oauth2/code/google
spring.security.oauth2.client.provider.google.issuer-uri=https://accounts.google.com
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/auth
spring.security.oauth2.client.provider.google.user-info-uri=https://openidconnect.googleapis.com/v1/userinfo

# JWT
jwt.secret=${jwt_secret}
jwt.access-token-expiration=${jwt_access_expiration:2629744}
jwt.refresh-token-expiration=${jwt_refresh_expiration: 15724800000}

# redis
spring.data.redis.host=localhost
spring.data.redis.port=6379

logging.level.root=DEBUG



